<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <div class="mainContainer">
        <div class="gridContainer">
        </div>
        <div class="btnContainer">
            <button id="rainbowBtn" class="classicBtn">RAINBOW</button>
            <button class ="eraserBtn" id="eraserBtn">
                <img src="img/eraser.png" class="eraserBtnImage" alt="">
                <span class="eraserBtnText">ERASE</span>
            </button>
            <button id="colorBtn" class="classicBtn">PURPLE</button>
        </div>
        <div class="rangeContainer">
            <input type="range" name="gridRange" class="custom-slider custom-slider-bullet" id="gridRange" min="8" value="16">
            <span id="sizeValue">16 x 16</span>
        </div>
        <script src="script.js"></script>
    </div>
    <footer>
        <a class="githubLink" href="https://github.com/lazozdev?tab=repositories">GITHUB</span>
    </footer>
</body>
</html>
